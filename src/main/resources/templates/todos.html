<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"> 
<!--to connect to the server side software that enables connecting of html and java-->
<head>
<title>TODOs</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--setting http tag for website, setting content type and charset-->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--defining links between html page and external sources-->
</head>
<body>
	<div class="container">
	<div>
			<form th:action="@{/logout}" method="post">
				<br><input type="submit" class="btn btn-success" value="Sign Out" />
			</form>
		</div>
		<div class="row">
			<h3>
				<br>TO-DO Lists <small class="text-muted"> - simple and easy to manage</small>
			</h3>
		</div>

		<div class="row">
			<div class="col-md-4">
				<ul class="list-group">
    
    <form th:action="@{/createtodos}"  method="post">
    	<p>Create a new To-Do List: <input type="text" name = "name"/></p>
        <p><input type="submit" value="Submit" /> </p>
    </form>
					<br><li th:each="todo:${todos}" class="list-group-item"><a
						th:href="@{'/todos/' + ${todo.id}}"><span
							th:text="${todo.name}"></span></a></li>
				</ul>
			</div>
		</div>
	</div>
	

</body>
</html>
