<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>TODOs</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
  .test{
    width: 600px;
    height: 30px;
  }
  </style>
    <style>
.parallax {
    /* The image used */
    background-image: url("http://i67.tinypic.com/24nqukx.jpg");

    /* Set a specific height */
    height: 500px;

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
</style>
</head>
<body class="parallax">
	<div class="container">
		<div class="row">
			<br><br><form th:action="@{'/todos/' + ${todo.id}}" method="get">
        <p><input type="submit" value="Return" class = "btn btn-info"/> </p>
    </form>
				<h3><br>TODO > <span th:text="${todo.name}"></span>
			</h3>
		</div>

		<div class="row">
			<div class="col-md-4">
				<ul class="list-group">
	<br>
						<br><br>
	<div class="test">		
<li th:each="task : ${todo.tasks}" class="list-group-item">
						
						<div th:if="${task.name} ne ${editName}">
						<div th:if="${task.completed}">
							<s th:text="${task.name}"></s>
							</div><div th:unless="${task.completed}">
							<span th:text="${task.name}"></span></div>
						</div> <!-- ELSE -->
						<div th:unless="${task.name} ne ${editName}">
			<form th:action="@{'/editedTask/'+${todo.id}+'/'+${task.id}}" method="post">
            <div><input type="text" name="name" th:value = "${editName}" size="35"> </label></div>
             <p><input type="submit" class = "btn btn-primary" value="Save" style="margin-left:500px;margin-bottom=20px;"/> </p>
            </div>
        </form>
						</div>
					</li></div>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
